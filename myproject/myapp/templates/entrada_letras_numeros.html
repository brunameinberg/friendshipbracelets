
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Letras e Números</title>
    <style>
        label, input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="/" method="post">
        {% csrf_token %}
        <h3>Letras:</h3>
<label for="A">A:</label><input type="number" id="A" name="A" min="0" value="0">
<br><label for="B">B:</label><input type="number" id="B" name="B" min="0" value="0"><br>
<label for="C">C:</label><input type="number" id="C" name="C" min="0" value="0">
<br><label for="D">D:</label><input type="number" id="D" name="D" min="0" value="0"><br>
<label for="E">E:</label><input type="number" id="E" name="E" min="0" value="0">
<br><label for="F">F:</label><input type="number" id="F" name="F" min="0" value="0"><br>
<label for="G">G:</label><input type="number" id="G" name="G" min="0" value="0">
<br><label for="H">H:</label><input type="number" id="H" name="H" min="0" value="0"><br>
<label for="I">I:</label><input type="number" id="I" name="I" min="0" value="0">
<br><label for="J">J:</label><input type="number" id="J" name="J" min="0" value="0"><br>
<label for="K">K:</label><input type="number" id="K" name="K" min="0" value="0">
<br><label for="L">L:</label><input type="number" id="L" name="L" min="0" value="0"><br>
<label for="M">M:</label><input type="number" id="M" name="M" min="0" value="0">
<br><label for="N">N:</label><input type="number" id="N" name="N" min="0" value="0"><br>
<label for="O">O:</label><input type="number" id="O" name="O" min="0" value="0">
<br><label for="P">P:</label><input type="number" id="P" name="P" min="0" value="0"><br>
<label for="Q">Q:</label><input type="number" id="Q" name="Q" min="0" value="0">
<br><label for="R">R:</label><input type="number" id="R" name="R" min="0" value="0"><br>
<label for="S">S:</label><input type="number" id="S" name="S" min="0" value="0">
<br><label for="T">T:</label><input type="number" id="T" name="T" min="0" value="0"><br>
<label for="U">U:</label><input type="number" id="U" name="U" min="0" value="0">
<br><label for="V">V:</label><input type="number" id="V" name="V" min="0" value="0"><br>
<label for="W">W:</label><input type="number" id="W" name="W" min="0" value="0">
<br><label for="X">X:</label><input type="number" id="X" name="X" min="0" value="0"><br>
<label for="Y">Y:</label><input type="number" id="Y" name="Y" min="0" value="0">
<br><label for="Z">Z:</label><input type="number" id="Z" name="Z" min="0" value="0"><br>
        <h3>Números:</h3>
<label for="num0">0:</label><input type="number" id="num0" name="num0" min="0" value="0">
<br><label for="num1">1:</label><input type="number" id="num1" name="num1" min="0" value="0"><br>
<label for="num2">2:</label><input type="number" id="num2" name="num2" min="0" value="0">
<br><label for="num3">3:</label><input type="number" id="num3" name="num3" min="0" value="0"><br>
<label for="num4">4:</label><input type="number" id="num4" name="num4" min="0" value="0">
<br><label for="num5">5:</label><input type="number" id="num5" name="num5" min="0" value="0"><br>
<label for="num6">6:</label><input type="number" id="num6" name="num6" min="0" value="0">
<br><label for="num7">7:</label><input type="number" id="num7" name="num7" min="0" value="0"><br>
<label for="num8">8:</label><input type="number" id="num8" name="num8" min="0" value="0">
<br><label for="num9">9:</label><input type="number" id="num9" name="num9" min="0" value="0"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
